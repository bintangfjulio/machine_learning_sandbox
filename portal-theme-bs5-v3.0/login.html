<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Masuk</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/icon.png" />
    <script defer src="assets/plugins/fontawesome/js/all.min.js"></script>
    <link id="theme-style" rel="stylesheet" href="assets/css/portal.css" />
  </head>

  <body>
    <div class="row g-0 app-auth-wrapper">
      <div class="col-12 auth-main-col text-center p-5">
        <div class="d-flex flex-column align-content-end">
          <div class="app-auth-body mx-auto mt-5">
            <div class="app-auth-branding mb-4">
              <a class="app-logo" href="/"
                ><img
                  class="logo-icon me-2"
                  src="assets/images/logotik.png"
                  alt="logo"
              /></a>
            </div>
            <div class="auth-form-container text-start">
              <form class="auth-form login-form">
                <div class="email mb-3">
                  <label class="sr-only" for="signin-email">Email</label>
                  <input
                    id="signin-email"
                    name="signin-email"
                    type="email"
                    class="form-control signin-email"
                    placeholder="Masukkan email Anda"
                    required="required"
                  />
                </div>

                <div class="password mb-3">
                  <label class="sr-only" for="signin-password">Password</label>
                  <input
                    id="signin-password"
                    name="signin-password"
                    type="password"
                    class="form-control signin-password"
                    placeholder="Password"
                    required="required"
                  />
                  <div class="extra mt-3 row justify-content-between">
                    <div class="col-6"></div>

                    <div class="col-6">
                      <div class="forgot-password text-end">
                        <a href="reset-password.html">Lupa Password?</a>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    class="btn app-btn-primary w-100 theme-btn mx-auto"
                  >
                    Masuk
                  </button>
                </div>
              </form>

              <div class="auth-option text-center pt-5">
                Belum punya akun?
                <a class="text-link" href="signup.html">Daftar di sini</a>.
              </div>
            </div>
          </div>

          <footer class="app-auth-footer">
            <div class="container text-center py-3">
              <small class="copyright"
                >Copyright <span style="color: #128c9b">JTIK PNJ</span>. Created
                by Bintang Fajar Julio</small
              >
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
