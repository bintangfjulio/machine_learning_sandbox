<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Page Not Found</title>

    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />

    <script
      defer
      src="{{ url_for('static', filename='plugins/fontawesome/js/all.min.js') }}"
    ></script>

    <link
      id="theme-style"
      rel="stylesheet"
      href="{{ url_for('static', filename='css/portal.css') }}"
    />
  </head>

  <body class="app app-404-page">
    <div class="container mb-5">
      <div class="row">
        <div class="col-12 col-md-11 col-lg-7 col-xl-6 mx-auto">
          <div class="app-branding text-center mb-5">
            <a class="app-logo" href=""
              ><img
                class="logo-icon me-2"
                src="{{ url_for('static', filename='images/logotik.png') }}"
                alt="logo"
              />
            </a>
          </div>
          <!--//app-branding-->
          <div class="app-card p-5 text-center shadow-sm">
            <h1 class="page-title mb-4">
              404<br /><span class="font-weight-light">Page Not Found</span>
            </h1>
            <div class="mb-4">Halaman yang anda cari tidak ditemukan.</div>
            <a class="btn app-btn-primary" href="/">Kembali ke Halaman Utama</a>
          </div>
        </div>
        <!--//col-->
      </div>
      <!--//row-->
    </div>
    <!--//container-->
  </body>
</html>
