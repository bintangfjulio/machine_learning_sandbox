{% extends 'auth/base.html' %} {% block title %}Masuk{% endblock title %} {%
block content %}
<form method="post" action="{{ url_for('auth.sign_in') }}" class="auth-form">
  <div class="email mb-3">
    <label class="sr-only" for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      class="form-control email"
      placeholder="Masukkan email Anda"
      required="required"
    />
  </div>

  <div class="password mb-3">
    <label class="sr-only" for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      class="form-control password"
      placeholder="Password"
      required="required"
    />
    <div class="extra mt-3 row justify-content-between">
      <div class="col-6"></div>

      <div class="col-6">
        <div class="forgot-password text-end">
          <a href="reset-password">Lupa Password?</a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
      Masuk
    </button>
  </div>
</form>

<div class="auth-option text-center pt-5">
  Belum punya akun?
  <a class="text-link" href="{{ url_for('auth.sign_up') }}">Daftar di sini</a>.
</div>
{% endblock content %}
