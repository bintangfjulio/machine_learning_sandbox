{% extends 'auth/base.html' %} {% block title %}Daftar{% endblock title %} {%
block content %}
<form method="post" class="auth-form login-form">
  <div class="nama mb-3">
    <label class="sr-only" for="nama">Nama</label>
    <input
      id="nama"
      name="nama"
      type="text"
      class="form-control nama"
      placeholder="Masukkan nama Anda"
      required="required"
    />
  </div>

  <div class="email mb-3">
    <label class="sr-only" for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      class="form-control email"
      placeholder="Masukkan email Anda"
      required="required"
    />
  </div>

  <div class="password mb-3">
    <label class="sr-only" for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      class="form-control password"
      placeholder="Password"
      required="required"
    />
  </div>

  <div class="password mb-3">
    <label class="sr-only" for="password">Konfirmasi Password</label>
    <input
      id="confirm_password"
      name="confirm_password"
      type="password"
      class="form-control confirm_password"
      placeholder="Konfirmasi Password"
      required="required"
    />
  </div>

  <div class="text-center">
    <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
      Buat Akun
    </button>
  </div>
</form>

<div class="auth-option text-center pt-5">
  Sudah punya akun?
  <a class="text-link" href="{{ url_for('auth.sign_in') }}">Masuk di sini</a>.
</div>
{% endblock content %}
